<section>
  <form [formGroup]="addProduct" (ngSubmit)="onSubmit()">

    <div class="container my-5 ">
      <div class="card shadow p-5">
        <h4 class="mb-4">Create Listing</h4>

        <!-- Photos Section -->
        <div class="mb-4">
          <label class="form-label fw-bold">Photos</label>
          <div class="row g-3">
            <div class="col-6 col-md-4 col-lg-2" *ngFor="let photo of photos; let i = index">
              <div class="photo-box" (click)="selectPhoto(i)">
                <span *ngIf="!photo.preview">{{ photo.label }}</span>
                <img *ngIf="photo.preview" [src]="photo.preview" class="img-fluid" />
                <input type="file" accept="image/*" (change)="onFileChange($event, i)" hidden #fileInput>
              </div>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="form-label fw-bold">Description</label>
          <textarea class="form-control" formControlName="description" rows="3" placeholder="Write about your item..."  name="description"></textarea>
        </div>

        <!-- Info Section -->
        <h5 class="fw-bold mb-3">Info</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-6" id="mainCategory">
            <label class="form-label">Product For</label>
            <select class="form-select" formControlName="collection"
              (change)="onSelectCategory($event)" name="productFor">
              <option value="">Select category...</option>
              <option *ngFor="let cat of mainCategory" [value]="cat">{{ cat }}</option>
            </select>
          </div>
          <div class="col-md-6" id="subCategory">
            <label class="form-label">Item Category</label>
            <select class="form-select" formControlName="items"  name="subCategory">
              <option value="">Select sub category...</option>
              <option *ngFor="let cat of subcat" [value]="cat">{{ cat }}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Condition</label>
            <select class="form-select" formControlName="condition"  name="condition">
              <option>New</option>
              <option>Used</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Brand</label>
            <input type="text" class="form-control" formControlName="brand" placeholder="Enter brand"  name="brand">
          </div>
          <div class="col-md-6">
            <label class="form-label">Serial No</label>
            <input type="text" class="form-control" formControlName="serialNo" placeholder="Enter serial number" 
              name="serialNo">
          </div>
        </div>

        <!-- Enhance Your Listing -->
        <h5 class="fw-bold mb-3">Enhance your listing</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label class="form-label">Colour</label>
            <input type="text" class="form-control" formControlName="colour" placeholder="Enter colour" name="colour">
          </div>
          <div class="col-md-6">
            <label class="form-label">occasion</label>
            <select class="form-select" formControlName="occasion" name="occasion">
              <option>Party</option>
              <option>Casual</option>
              <option>Formal</option>
              <option>Beach wear</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Size</label>
            <select class="form-select" formControlName="size" name="size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
              <option>Extra Large</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" formControlName="age" placeholder="Enter age"  name="age">
          </div>
        </div>

        <!-- Location -->
        <h5 class="fw-bold mb-3">Location</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city" placeholder="Enter city"  name="city">
          </div>
        </div>

        <!-- Price Section -->
        <h5 class="fw-bold mb-3">Price</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" formControlName="price" placeholder="Enter price"  name="price">
          </div>
          <div class="col-md-6">
            <label class="form-label">Discount</label>
            <input type="number" class="form-control" formControlName="discount" placeholder="Enter discount %" 
              name="discount">
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-success">Next</button>
        </div>
      </div>
    </div>

  </form>
</section>
